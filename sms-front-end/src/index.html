<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Management System</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Pacifico&family=Roboto:wght@400;500;700;900&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="js/main.js"></script>
    <link rel="icon" href="img/img.png">
</head>
<body>
<header class="container1 mt-5 col-6">
    <div>
        Student Registration System
    </div>
</header>

<div class="container mt-5 col-6">
    <div class="mb-3">
        <label for="id-input" class="form-label">Student Id</label>
        <input type="text" disabled class="form-control" id="id-input" placeholder="Ex.01">
    </div>
    <div class="mb-3">
        <label for="name-input" class="form-label">Student Name</label>
        <input type="text" class="form-control" id="name-input" placeholder="Ex. Kaveendra Randeera">
    </div>
    <div class="mb-3">
        <label for="address-input" class="form-label">Student Address</label>
        <input type="text" class="form-control" id="address-input" placeholder="Ex. Tangalle">
    </div>
    <div class="mb-3">
        <label for="mobile-input" class="form-label">Mobile Number</label>
        <input type="number" class="form-control" id="mobile-input" placeholder="Ex. 0771234567">
    </div>
    <div class="button-container d-flex">
        <button type="button" class="btn btn-primary" onclick="saveStudent()">Save</button>
        <button type="button" class="btn btn-success" onclick="updateStudent()">Update</button>
        <button type="button" class="btn btn-danger" onclick="deleteStudent()">Delete</button>
    </div>
    <div class="mt-3 ">
        <table class="table table-bordered border-primary table-hover">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Mobile No</th>
            </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>
    </div>
</div>

</body>
<footer class="container2 mb-0 mt-5">
    <div class="mt-5">
        Copyright Â© 2024 | Kaveendra Randeera | All Rights Reserved.
    </div>
</footer>
</html>
